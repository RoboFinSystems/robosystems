      description: Shared repositories for staging environment (Kuzu backend)
      backend: kuzu
      stack_suffix: KuzuShared
      tier: kuzu-shared

      shared_repositories: "sec" # Only SEC in staging for testing
      max_subgraphs: null
      storage_limit_gb: 1000 # Smaller dataset in staging
