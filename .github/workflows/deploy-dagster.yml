name: Deploy Dagster

on:
  workflow_call:
    inputs:
      # Stack & Repository Configuration
      stack_name:
        description: "CloudFormation stack name"
        required: true
        type: string
      environment:
        description: "Environment to deploy to (prod or staging)"
        required: true
        type: string

      # GHA Runner Configuration
      runner_config:
        description: "GitHub Actions runner configuration (JSON array)"
        required: false
        type: string
        default: '["self-hosted", "Linux", "X64", "AL2023", "ci"]'

      # AWS Configuration
      aws_region:
        description: "AWS region for deployment"
        required: true
        type: string
      vpc_id:
        description: "VPC ID for ECS tasks"
        required: true
        type: string
      subnet_ids:
        description: "Private subnet IDs for ECS tasks (comma-separated)"
        required: true
        type: string

      # Container & Application Configuration
      ecr_repository_url:
        description: "Full ECR repository URL"
        required: true
        type: string
      ecr_image_tag:
        description: "Docker image tag"
        required: true
        type: string

      # Fargate Configuration
      daemon_cpu:
        description: "CPU units for Dagster daemon"
        required: false
        type: string
        default: "512"
      daemon_memory:
        description: "Memory in MiB for Dagster daemon"
        required: false
        type: string
        default: "1024"
      webserver_cpu:
        description: "CPU units for Dagster webserver"
        required: false
        type: string
        default: "512"
      webserver_memory:
        description: "Memory in MiB for Dagster webserver"
        required: false
        type: string
        default: "1024"
      webserver_desired_count:
        description: "Desired number of webserver tasks"
        required: false
        type: string
        default: "1"
      webserver_min_capacity:
        description: "Minimum webserver tasks for auto scaling"
        required: false
        type: string
        default: "1"
      webserver_max_capacity:
        description: "Maximum webserver tasks for auto scaling"
        required: false
        type: string
        default: "3"

      # Run Job Configuration (for EcsRunLauncher)
      run_job_cpu:
        description: "CPU units for Dagster run jobs"
        required: false
        type: string
        default: "1024"
      run_job_memory:
        description: "Memory in MiB for Dagster run jobs"
        required: false
        type: string
        default: "4096"

      # Cache Configuration
      valkey_url:
        description: "Valkey ElastiCache endpoint URL"
        required: true
        type: string
      valkey_sg_id:
        description: "Security group ID for Valkey access"
        required: true
        type: string

      # Database Configuration
      database_sg_id:
        description: "Security group ID for PostgreSQL access"
        required: true
        type: string

      # Bastion Access (for port forwarding to Dagster UI)
      bastion_sg_id:
        description: "Security group ID for bastion host access (optional)"
        required: false
        type: string
        default: ""

      # Other Configuration
      refresh_ecs_service:
        description: "Refresh ECS services after deployment"
        required: false
        type: string
        default: "false"

    secrets:
      ACTIONS_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  action:
    runs-on: ${{ fromJSON(inputs.runner_config) }}
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Deploy Dagster CloudFormation Stack
        id: deploy-stack
        run: |
          if aws cloudformation describe-stacks --stack-name ${{ inputs.stack_name }} 2>&1 | grep -q 'Stack with id ${{ inputs.stack_name }} does not exist'; then
            STACK_ACTION="create-stack"
            echo "Creating new stack ${{ inputs.stack_name }}"
            echo "is_new_stack=true" >> $GITHUB_OUTPUT
          else
            STACK_ACTION="update-stack"
            echo "Updating existing stack ${{ inputs.stack_name }}"
            echo "is_new_stack=false" >> $GITHUB_OUTPUT
          fi

          STACK_PARAMS="ParameterKey=Environment,ParameterValue=${{ inputs.environment }} \
                ParameterKey=VpcId,ParameterValue=${{ inputs.vpc_id }} \
                ParameterKey=SubnetIds,ParameterValue=\"${{ inputs.subnet_ids }}\" \
                ParameterKey=ECRRepositoryUrl,ParameterValue=${{ inputs.ecr_repository_url }} \
                ParameterKey=ECRImageTag,ParameterValue=${{ inputs.ecr_image_tag }} \
                ParameterKey=DaemonCpu,ParameterValue=${{ inputs.daemon_cpu }} \
                ParameterKey=DaemonMemory,ParameterValue=${{ inputs.daemon_memory }} \
                ParameterKey=WebserverCpu,ParameterValue=${{ inputs.webserver_cpu }} \
                ParameterKey=WebserverMemory,ParameterValue=${{ inputs.webserver_memory }} \
                ParameterKey=WebserverDesiredCount,ParameterValue=${{ inputs.webserver_desired_count }} \
                ParameterKey=WebserverMinCapacity,ParameterValue=${{ inputs.webserver_min_capacity }} \
                ParameterKey=WebserverMaxCapacity,ParameterValue=${{ inputs.webserver_max_capacity }} \
                ParameterKey=RunJobCpu,ParameterValue=${{ inputs.run_job_cpu }} \
                ParameterKey=RunJobMemory,ParameterValue=${{ inputs.run_job_memory }} \
                ParameterKey=ValkeyUrl,ParameterValue=${{ inputs.valkey_url }} \
                ParameterKey=ValkeyClientSecurityGroupId,ParameterValue=${{ inputs.valkey_sg_id }} \
                ParameterKey=DatabaseSecurityGroupId,ParameterValue=${{ inputs.database_sg_id }} \
                ParameterKey=BastionSecurityGroupId,ParameterValue=${{ inputs.bastion_sg_id }}"

          # Deploy or update the stack
          if [ "$STACK_ACTION" = "create-stack" ]; then
            aws cloudformation $STACK_ACTION \
              --stack-name ${{ inputs.stack_name }} \
              --template-body file://cloudformation/dagster.yaml \
              --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
              --parameters $STACK_PARAMS \
              --tags \
                Key=Environment,Value=${{ inputs.environment }} \
                Key=Service,Value=RoboSystems \
                Key=Component,Value=Dagster \
                Key=Repository,Value=${{ github.repository }} \
                Key=CreatedBy,Value=GitHubActions
          else
            UPDATE_OUTPUT=$(aws cloudformation $STACK_ACTION \
              --stack-name ${{ inputs.stack_name }} \
              --template-body file://cloudformation/dagster.yaml \
              --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
              --parameters $STACK_PARAMS \
              --tags \
                Key=Environment,Value=${{ inputs.environment }} \
                Key=Service,Value=RoboSystems \
                Key=Component,Value=Dagster \
                Key=Repository,Value=${{ github.repository }} \
                Key=CreatedBy,Value=GitHubActions 2>&1) || true

            if echo "$UPDATE_OUTPUT" | grep -q "No updates are to be performed"; then
              echo "Stack is already up to date - no changes needed"
            elif echo "$UPDATE_OUTPUT" | grep -q "error"; then
              echo "Error updating stack: $UPDATE_OUTPUT"
              exit 1
            else
              echo "Stack update initiated successfully"
            fi
          fi

      - name: Monitor Stack Deployment
        uses: ./.github/actions/monitor-stack-deployment
        with:
          stack-name: ${{ inputs.stack_name }}
          timeout: "1800"
          interval: "10"

      - name: Refresh ECS Services
        if: inputs.refresh_ecs_service == 'true' && steps.deploy-stack.outputs.is_new_stack != 'true'
        run: |
          echo "Refreshing Dagster ECS services..."

          CLUSTER_NAME="robosystems-dagster-${{ inputs.environment }}-cluster"

          # Refresh daemon service
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service "robosystems-dagster-daemon-${{ inputs.environment }}" \
            --force-new-deployment \
            --no-cli-pager

          # Refresh webserver service
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service "robosystems-dagster-webserver-${{ inputs.environment }}" \
            --force-new-deployment \
            --no-cli-pager

          echo "ECS services refresh initiated"

      - name: Update Deployment Status
        if: always()
        run: |
          if [ "${{ steps.deploy-stack.outputs.is_new_stack }}" == "true" ]; then
            echo "Dagster stack creation completed"
          else
            echo "Dagster stack update completed"
          fi

          # Output Dagster internal endpoint and access instructions
          INTERNAL_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${{ inputs.stack_name }} \
            --query "Stacks[0].Outputs[?OutputKey=='DagsterInternalEndpoint'].OutputValue" \
            --output text 2>/dev/null || echo "")

          TUNNEL_CMD=$(aws cloudformation describe-stacks \
            --stack-name ${{ inputs.stack_name }} \
            --query "Stacks[0].Outputs[?OutputKey=='TunnelCommand'].OutputValue" \
            --output text 2>/dev/null || echo "")

          echo ""
          echo "=========================================="
          echo "Dagster UI Access (Internal Only)"
          echo "=========================================="
          if [ -n "$INTERNAL_ENDPOINT" ]; then
            echo "Internal endpoint: $INTERNAL_ENDPOINT:3000"
          fi
          echo ""
          echo "To access Dagster UI via bastion tunnel:"
          if [ -n "$TUNNEL_CMD" ]; then
            echo "  $TUNNEL_CMD"
          else
            echo "  ./bin/tools/tunnels.sh ${{ inputs.environment }} dagster"
          fi
          echo ""
          echo "Then open: http://localhost:3000"
          echo "=========================================="
