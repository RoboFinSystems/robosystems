name: Graph ASG Refresh

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to refresh (staging, prod)"
        required: true
        type: choice
        options:
          - staging
          - prod
      tier:
        description: "Graph tier to refresh"
        required: true
        type: choice
        options:
          - kuzu-standard
          - kuzu-large
          - kuzu-xlarge
          - kuzu-shared
          - neo4j-community-large
          - neo4j-enterprise-xlarge
      dry_run:
        description: "Dry run - only show what would be refreshed"
        required: false
        type: boolean
        default: false
      force_refresh:
        description: "Force refresh even if instances have allocated databases"
        required: false
        type: boolean
        default: false
      pause_between_instances:
        description: "Seconds to pause between instance refreshes"
        required: false
        type: string
        default: "300"
      health_check_timeout:
        description: "Seconds to wait for health check"
        required: false
        type: string
        default: "300"

permissions:
  id-token: write
  contents: read
  actions: read

concurrency:
  group: graph-asg-refresh-${{ inputs.tier }}-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  check-runner-availability:
    runs-on: ubuntu-latest
    outputs:
      runner_config: ${{ steps.check.outputs.runner_config }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Check runner availability
        id: check
        uses: ./.github/actions/runner-availability
        with:
          runner_labels: "self-hosted,Linux,X64,AL2023,ci"
          timeout_minutes: "2"
          github_token: ${{ secrets.ACTIONS_TOKEN || github.token }}

  refresh-instances:
    needs: [check-runner-availability]
    runs-on: ${{ fromJSON(needs.check-runner-availability.outputs.runner_config) }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Graph ASG Refresh
        id: refresh
        uses: ./.github/actions/refresh-graph-asg
        with:
          environment: ${{ inputs.environment }}
          tier: ${{ inputs.tier }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          aws-account-id: ${{ steps.aws-account.outputs.account_id }}
          dry-run: ${{ inputs.dry_run && 'true' || 'false' }}
          force-refresh: ${{ inputs.force_refresh && 'true' || 'false' }}
          pause-between-batches: ${{ inputs.pause_between_instances }}
          health-check-timeout: ${{ inputs.health_check_timeout }}
          instance-wait-timeout: "600"

      - name: Summary
        if: always()
        run: |
          echo "### üîÑ Graph Database Instance Refresh Summary"
          echo ""
          echo "| Parameter | Value |"
          echo "|-----------|--------|"
          echo "| Tier | ${{ inputs.tier }} |"
          echo "| Environment | ${{ inputs.environment }} |"
          echo "| Dry Run | ${{ inputs.dry_run }} |"
          echo "| Force Refresh | ${{ inputs.force_refresh }} |"
          echo "| Total Instances | ${{ steps.refresh.outputs.instance-count || '0' }} |"
          echo "| Protected Instances | ${{ steps.refresh.outputs.protected-count || '0' }} |"
          echo "| Allocated Instances | ${{ steps.refresh.outputs.allocated-count || '0' }} |"
          echo "| Refresh Status | ${{ steps.refresh.outputs.refresh-status || 'N/A' }} |"
          echo "| Instances Refreshed | ${{ steps.refresh.outputs.instances-refreshed || '0' }} |"
          echo ""
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Triggered by: ${{ github.actor }}"

  notify-failure:
    needs: [refresh-instances]
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Notify failure
        run: |
          echo "‚ùå Graph database instance refresh failed"
          echo "Tier: ${{ inputs.tier }}"
          echo "Environment: ${{ inputs.environment }}"
          echo "Please check the workflow logs for details."
