name: Graph ASG Refresh

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to refresh (staging, prod)"
        required: true
        type: choice
        options:
          - staging
          - prod
      tier:
        description: "Tier to refresh (leave empty for all tiers)"
        required: false
        type: choice
        options:
          - ""
          - ladybug-standard
          - ladybug-large
          - ladybug-xlarge
          - ladybug-shared
          - neo4j-community-large
          - neo4j-enterprise-xlarge
      instance_warmup:
        description: "Seconds to wait for instance warmup"
        required: false
        type: string
        default: "300"

permissions:
  id-token: write
  contents: read
  actions: read

concurrency:
  group: graph-asg-refresh-${{ inputs.environment }}-${{ inputs.tier || 'all' }}
  cancel-in-progress: false

jobs:
  check-runner-availability:
    runs-on: ubuntu-latest
    outputs:
      runner_config: ${{ steps.check.outputs.runner_config }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Check runner availability
        id: check
        uses: ./.github/actions/runner-availability
        with:
          runner_labels: ${{ vars.RUNNER_LABELS || 'github-hosted' }}
          runner_scope: ${{ vars.RUNNER_SCOPE || 'both' }}
          github_token: ${{ secrets.ACTIONS_TOKEN || github.token }}

  refresh-asgs:
    needs: [check-runner-availability]
    runs-on: ${{ fromJSON(needs.check-runner-availability.outputs.runner_config) }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Graph ASG Refresh
        id: refresh
        uses: ./.github/actions/refresh-graph-asg
        with:
          environment: ${{ inputs.environment }}
          tier: ${{ inputs.tier }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          instance-warmup: ${{ inputs.instance_warmup }}

      - name: Summary
        if: always()
        run: |
          echo "## Graph ASG Instance Refresh Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tier | ${{ inputs.tier || 'all' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Instance Warmup | ${{ inputs.instance_warmup }}s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.refresh.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ASGs Refreshed | ${{ steps.refresh.outputs['total-refreshed'] }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Refreshed ASGs | ${{ steps.refresh.outputs['refreshed-asgs'] || 'none' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.actor }} at $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    needs: [refresh-asgs]
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Notify failure
        run: |
          echo "## Graph ASG Refresh Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tier | ${{ inputs.tier || 'all' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
