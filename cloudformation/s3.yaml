Description: RoboSystems File Storage Service - S3 Buckets and IAM Policies
#
# Bucket Structure (2026-01 Restructure):
# - robosystems-shared-raw-{env}      : Raw downloads from external sources (SEC, FRED, BLS)
# - robosystems-shared-processed-{env}: Processed parquet files for graph ingestion
# - robosystems-user-{env}            : User uploads, staging tables, exports
# - robosystems-public-data-{env}     : CloudFront-served public content (unchanged)
# - robosystems-{env}-deployment      : Lambda packages, userdata scripts (unchanged)
#
# Legacy buckets (kept for migration, will be removed in Phase 2):
# - robosystems-sec-raw-{env}         : -> migrated to shared-raw/sec/
# - robosystems-sec-processed-{env}   : -> migrated to shared-processed/sec/
# - robosystems-{env}                 : -> migrated to user bucket

Parameters:
  # Environment
  Environment:
    Type: String
    Description: Environment name (e.g., prod, staging)
    Default: prod
    AllowedValues:
      - prod
      - staging
    ConstraintDescription: Must be prod or staging

  # AWS Configuration
  AwsRegion:
    Type: String
    Description: AWS region
    Default: us-east-1
    AllowedPattern: ^[a-z]{2}-[a-z]+-[0-9]$
    ConstraintDescription: Must be a valid AWS region

  # Tagging Configuration
  ServiceTag:
    Type: String
    Description: Service tag for resource identification and billing
    Default: RoboSystems
  ComponentTag:
    Type: String
    Description: Component tag for resource identification and billing
    Default: S3

  # Domain Configuration for Public CDN
  PublicDomainName:
    Type: String
    Description: Domain name for public data CDN (e.g., public.robosystems.ai)
    Default: ""

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for the domain
    Default: ""

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref PublicDomainName, ""]]

Resources:
  # ==========================================================================
  # DEPRECATED BUCKETS - Phase 2 Cleanup
  # These buckets are replaced by the new structure below. Keep for now to
  # allow data migration. Remove in follow-up PR after verifying new buckets.
  # - S3BucketRoboSystems → S3BucketUserData
  # - S3BucketSECRaw → S3BucketSharedRaw
  # - S3BucketSECProcessed → S3BucketSharedProcessed
  # ==========================================================================

  # DEPRECATED: Use S3BucketUserData instead
  S3BucketRoboSystems:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
          - Id: TransitionToIntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 90
                StorageClass: INTELLIGENT_TIERING
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: CreatedBy
          Value: CloudFormation

  # DEPRECATED: Use S3BucketSharedProcessed instead
  S3BucketSECProcessed:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-sec-processed-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-sec-processed-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: ProcessedData
        - Key: CreatedBy
          Value: CloudFormation

  # DEPRECATED: Use S3BucketSharedRaw instead
  S3BucketSECRaw:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-sec-raw-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-sec-raw-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: RawData
        - Key: CreatedBy
          Value: CloudFormation

  # ============================================================================
  # NEW BUCKET STRUCTURE (2026-01 Restructure)
  # ============================================================================

  # Shared Raw Data Bucket (external source downloads: SEC, FRED, BLS, etc.)
  S3BucketSharedRaw:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-shared-raw-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-shared-raw-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: SharedRawData
        - Key: CreatedBy
          Value: CloudFormation

  # Shared Processed Data Bucket (parquet files for graph ingestion)
  S3BucketSharedProcessed:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-shared-processed-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-shared-processed-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: SharedProcessedData
        - Key: CreatedBy
          Value: CloudFormation

  # User Data Bucket (user uploads, staging tables, exports)
  S3BucketUserData:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-user-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          # User staging data expires after 7 days
          - Id: ExpireStagingData
            Status: Enabled
            Prefix: staging/
            ExpirationInDays: 7
          # User exports expire after 30 days
          - Id: ExpireExports
            Status: Enabled
            Prefix: exports/
            ExpirationInDays: 30
          # Everything else transitions to IA after 30 days
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-user-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: UserData
        - Key: CreatedBy
          Value: CloudFormation

  # ============================================================================
  # LEGACY BUCKETS (kept for backwards compatibility during migration)
  # ============================================================================

  # Public Data Repository Bucket (for all publicly accessible data including SEC textblocks)
  S3BucketPublicData:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-public-data-${Environment}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - "*"
            AllowedMethods:
              - GET
              - HEAD
            AllowedHeaders:
              - "*"
            MaxAge: 3600
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-public-data-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: PublicData
        - Key: CreatedBy
          Value: CloudFormation

  # Bucket Policy for CloudFront OAC Access Only
  S3BucketPublicDataPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3BucketPublicData
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow CloudFront OAC to read objects
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action:
              - s3:GetObject
            Resource: !Sub ${S3BucketPublicData.Arn}/*
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:${AWS::Partition}:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"
          # Deny all non-HTTPS requests
          - Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub ${S3BucketPublicData.Arn}/*
              - !GetAtt S3BucketPublicData.Arn
            Condition:
              Bool:
                "aws:SecureTransport": "false"

  # ACM Certificate for Public Data CDN (conditional)
  PublicDataCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: HasCustomDomain
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      DomainName: !Ref PublicDomainName
      DomainValidationOptions:
        - DomainName: !Ref PublicDomainName
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-public-data-cert
        - Key: Environment
          Value: !Ref Environment

  # CloudFront Origin Access Identity
  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub OAI for Public Data Repository ${Environment}

  # CloudFront Distribution for Public Data Repository
  # Origin Access Control for secure CloudFront -> S3 access
  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${Environment}-public-data-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
        Description: "Origin Access Control for Public Data Repository"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub Public Data CDN - ${Environment}
        Enabled: true
        HttpVersion: http2
        PriceClass: PriceClass_100 # US, Canada, Europe (cheapest)
        Aliases: !If
          - HasCustomDomain
          - - !Ref PublicDomainName
          - !Ref AWS::NoValue
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !Ref PublicDataCertificate
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - !Ref AWS::NoValue
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt S3BucketPublicData.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !GetAtt CloudFrontOriginAccessControl.Id
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # Managed-CachingOptimized
          ResponseHeadersPolicyId: 5cc3b908-e619-4b99-88e5-2cf7f45965bd # Managed-CORS-with-preflight
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 403
            ResponseCode: 403
            ResponsePagePath: /403.html
            ErrorCachingMinTTL: 300
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-public-data-cdn
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: PublicDataCDN

  # Route53 Record for Public Data CDN (conditional)
  PublicDataDNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasCustomDomain
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref PublicDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront's hosted zone ID
        EvaluateTargetHealth: false

  # Deployment Bucket (Lambda packages, scripts, etc.)
  S3BucketDeployment:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: !Sub robosystems-${Environment}-deployment
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLambdaVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: CleanupIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-${Environment}-deployment-bucket
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: Deployment
        - Key: CreatedBy
          Value: CloudFormation

  # IAM Managed Policy for Graph Writers (read shared data, write sync buckets)
  GraphWriterS3Policy:
    Type: AWS::IAM::ManagedPolicy
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      ManagedPolicyName: !Sub ${AWS::StackName}-graph-writer-s3-policy-${Environment}
      Description: S3 access policy for graph writer instances
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Read access to shared data buckets (new structure)
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !GetAtt S3BucketSharedRaw.Arn
              - !Sub ${S3BucketSharedRaw.Arn}/*
              - !GetAtt S3BucketSharedProcessed.Arn
              - !Sub ${S3BucketSharedProcessed.Arn}/*
          # Read access to legacy SEC buckets (during migration)
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !GetAtt S3BucketSECRaw.Arn
              - !Sub ${S3BucketSECRaw.Arn}/*
              - !GetAtt S3BucketSECProcessed.Arn
              - !Sub ${S3BucketSECProcessed.Arn}/*
          # Write access to public data bucket
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !GetAtt S3BucketPublicData.Arn
              - !Sub ${S3BucketPublicData.Arn}/*

  # IAM Managed Policy for Shared Data Pipelines (Dagster, etc.)
  SharedDataWriterPolicy:
    Type: AWS::IAM::ManagedPolicy
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      ManagedPolicyName: !Sub ${AWS::StackName}-shared-data-writer-policy-${Environment}
      Description: S3 access policy for shared data pipelines (Dagster)
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Full access to shared raw and processed buckets
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
            Resource:
              - !GetAtt S3BucketSharedRaw.Arn
              - !Sub ${S3BucketSharedRaw.Arn}/*
              - !GetAtt S3BucketSharedProcessed.Arn
              - !Sub ${S3BucketSharedProcessed.Arn}/*
          # Full access to legacy SEC buckets (during migration)
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
            Resource:
              - !GetAtt S3BucketSECRaw.Arn
              - !Sub ${S3BucketSECRaw.Arn}/*
              - !GetAtt S3BucketSECProcessed.Arn
              - !Sub ${S3BucketSECProcessed.Arn}/*

  # NOTE: S3 Secret removed in 2026-01 restructure
  # Bucket names are computed from environment in application code.
  # PUBLIC_DATA_CDN_URL is passed via ECS task definition environment variables.

Outputs:
  S3BucketName:
    Description: Name of the S3 bucket
    Value: !Ref S3BucketRoboSystems
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-S3BucketName
  S3BucketArn:
    Description: ARN of the S3 bucket
    Value: !GetAtt S3BucketRoboSystems.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-S3BucketArn
  S3BucketUrl:
    Description: URL of the S3 bucket
    Value: !Sub https://${S3BucketRoboSystems}.s3.${AWS::URLSuffix}
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-S3BucketUrl

  S3BucketRegion:
    Description: Region of the S3 bucket
    Value: !Ref AwsRegion
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-S3BucketRegion

  # SEC Raw Bucket Outputs
  SECRawBucketName:
    Description: Name of the SEC raw data bucket
    Value: !Ref S3BucketSECRaw
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SECRawBucketName

  SECRawBucketArn:
    Description: ARN of the SEC raw data bucket
    Value: !GetAtt S3BucketSECRaw.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SECRawBucketArn

  # SEC Processed Bucket Outputs
  SECProcessedBucketName:
    Description: Name of the SEC processed data bucket
    Value: !Ref S3BucketSECProcessed
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SECProcessedBucketName

  SECProcessedBucketArn:
    Description: ARN of the SEC processed data bucket
    Value: !GetAtt S3BucketSECProcessed.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SECProcessedBucketArn

  # Policy ARNs for use by other stacks
  GraphWriterS3PolicyArn:
    Description: ARN of the graph writer S3 policy
    Value: !Ref GraphWriterS3Policy
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-GraphWriterS3PolicyArn

  # Deployment Bucket Outputs
  DeploymentBucketName:
    Description: Name of the deployment bucket
    Value: !Ref S3BucketDeployment
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-DeploymentBucketName

  DeploymentBucketArn:
    Description: ARN of the deployment bucket
    Value: !GetAtt S3BucketDeployment.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-DeploymentBucketArn

  # Public Data Repository Outputs
  PublicDataBucketName:
    Description: Name of the public data repository bucket
    Value: !Ref S3BucketPublicData
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-PublicDataBucketName

  PublicDataBucketArn:
    Description: ARN of the public data repository bucket
    Value: !GetAtt S3BucketPublicData.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-PublicDataBucketArn

  PublicDataCDNURL:
    Description: CloudFront distribution URL for public data
    Value: !If
      - HasCustomDomain
      - !Sub https://${PublicDomainName}
      - !Sub https://${CloudFrontDistribution.DomainName}
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-PublicDataCDNURL

  CloudFrontDistributionId:
    Description: CloudFront distribution ID for public data
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-CloudFrontDistributionId

  # ============================================================================
  # NEW BUCKET OUTPUTS (2026-01 Restructure)
  # ============================================================================

  # Shared Raw Bucket Outputs
  SharedRawBucketName:
    Description: Name of the shared raw data bucket
    Value: !Ref S3BucketSharedRaw
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SharedRawBucketName

  SharedRawBucketArn:
    Description: ARN of the shared raw data bucket
    Value: !GetAtt S3BucketSharedRaw.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SharedRawBucketArn

  # Shared Processed Bucket Outputs
  SharedProcessedBucketName:
    Description: Name of the shared processed data bucket
    Value: !Ref S3BucketSharedProcessed
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SharedProcessedBucketName

  SharedProcessedBucketArn:
    Description: ARN of the shared processed data bucket
    Value: !GetAtt S3BucketSharedProcessed.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SharedProcessedBucketArn

  # User Data Bucket Outputs
  UserDataBucketName:
    Description: Name of the user data bucket
    Value: !Ref S3BucketUserData
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-UserDataBucketName

  UserDataBucketArn:
    Description: ARN of the user data bucket
    Value: !GetAtt S3BucketUserData.Arn
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-UserDataBucketArn

  # Shared Data Writer Policy ARN
  SharedDataWriterPolicyArn:
    Description: ARN of the shared data writer S3 policy
    Value: !Ref SharedDataWriterPolicy
    Export:
      Name: !Sub ${AWS::StackName}-${Environment}-SharedDataWriterPolicyArn
