Description: RoboSystems CloudTrail - Audit Logging for Compliance

Parameters:
  # Environment
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - prod
      - staging
    Description: Environment name (prod or staging)

  # CloudTrail Configuration
  EnableCloudTrail:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
    Description: Enable CloudTrail for audit logging

  # Cost Optimization
  LogRetentionDays:
    Type: Number
    Default: 90
    MinValue: 1
    MaxValue: 2555
    Description: Number of days to retain CloudTrail logs

  DataEventsEnabled:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
    Description: Enable data events logging (increases cost significantly)

  # Tagging
  ServiceTag:
    Type: String
    Default: RoboSystems
    Description: Service tag for resource identification
  ComponentTag:
    Type: String
    Default: CloudTrail
    Description: Component tag for resource identification

  # Data Events Configuration (Optional)
  MonitoredBuckets:
    Type: CommaDelimitedList
    Default: ""
    Description: Comma-separated list of S3 bucket names to monitor for data events (leave empty to use defaults)

Conditions:
  CreateCloudTrail: !Equals [!Ref EnableCloudTrail, "true"]
  EnableDataEvents: !And
    - !Condition CreateCloudTrail
    - !Equals [!Ref DataEventsEnabled, "true"]
  HasCustomBuckets: !Not
    - !Equals
      - !Join ["", !Ref MonitoredBuckets]
      - ""

Resources:
  # S3 Bucket for CloudTrail logs
  CloudTrailBucket:
    Type: AWS::S3::Bucket
    Condition: CreateCloudTrail
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub "robosystems-cloudtrail-${Environment}-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: IntelligentTieringAndExpiry
            Status: Enabled
            Transitions:
              # Use Intelligent-Tiering for automatic cost optimization
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
            # Delete old logs after retention period
            ExpirationInDays: !Ref LogRetentionDays
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub "${ServiceTag}-cloudtrail-${Environment}"
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: Purpose
          Value: SOC2-Compliance

  # Bucket policy to allow CloudTrail to write logs
  CloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: CreateCloudTrail
    Properties:
      Bucket: !Ref CloudTrailBucket
      PolicyDocument:
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "${CloudTrailBucket.Arn}/*"
            Condition:
              StringEquals:
                "s3:x-amz-acl": bucket-owner-full-control

  # CloudTrail - Minimalistic configuration
  CloudTrail:
    Type: AWS::CloudTrail::Trail
    Condition: CreateCloudTrail
    DependsOn: CloudTrailBucketPolicy
    Properties:
      TrailName: !Sub "robosystems-${Environment}"
      S3BucketName: !Ref CloudTrailBucket
      # Multi-region for comprehensive coverage (no extra cost)
      IsMultiRegionTrail: true
      IncludeGlobalServiceEvents: true
      # Enable log file validation for integrity (free)
      EnableLogFileValidation: true
      # Trail must be logging
      IsLogging: true
      # Event selectors for cost control
      EventSelectors:
        # Management events (API calls) - minimal cost
        - ReadWriteType: All
          IncludeManagementEvents: true
          # Data events - only if explicitly enabled (costly - $0.10 per 100,000 events)
          DataResources: !If
            - EnableDataEvents
            - - Type: "AWS::S3::Object"
                Values: !If
                  - HasCustomBuckets
                  - !Split
                    - ","
                    - !Sub
                      - "arn:${AWS::Partition}:s3:::${InnerItem}/*"
                      - InnerItem: !Join
                          - "/*,arn:${AWS::Partition}:s3:::"
                          - !Ref MonitoredBuckets
                  # Default critical buckets if none specified
                  - - !Sub "arn:${AWS::Partition}:s3:::robosystems-${Environment}/*"
                    - !Sub "arn:${AWS::Partition}:s3:::robosystems-kuzu-databases-${Environment}/*"
            - !Ref AWS::NoValue
      Tags:
        - Key: Name
          Value: !Sub "${ServiceTag}-cloudtrail-${Environment}"
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: Purpose
          Value: SOC2-Compliance

Outputs:
  CloudTrailArn:
    Description: ARN of the CloudTrail
    Value: !If
      - CreateCloudTrail
      - !GetAtt CloudTrail.Arn
      - "CloudTrail not enabled"
    Export:
      Name: !Sub "${AWS::StackName}-CloudTrailArn"

  CloudTrailBucketName:
    Description: S3 bucket for CloudTrail logs
    Value: !If
      - CreateCloudTrail
      - !Ref CloudTrailBucket
      - "CloudTrail not enabled"
    Export:
      Name: !Sub "${AWS::StackName}-CloudTrailBucket"

  CloudTrailEnabled:
    Description: Whether CloudTrail is enabled
    Value: !Ref EnableCloudTrail
    Export:
      Name: !Sub "${AWS::StackName}-CloudTrailEnabled"
